name: CI

on:
  push:
    branches:
      - master
      - 'releases/*'
  pull_request:
    branches:
      - '*'

jobs:
  mac:
    name: 'Mac OS'
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@master
    - name: 'Set up JDK 11'
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: 'Cache Gradle repository'
      uses: actions/cache@v1
      with:
        path: ~/.gradle/caches/jars-3
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
        restore-keys: ${{ runner.os }}-gradle-
    - name: 'Test'
      run: |
        ./gradlew --version
        ./gradlew --scan --no-parallel --warning-mode=all -Dplatform.tooling.support.tests.enabled=false assemble
        ./gradlew --stop
